<!doctype html>
<html lang="en">
<meta charset="utf-8">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./dist/index.js"></script>
    <script type="text/javascript">
        var accounts = [];
        function login() {
            window.PolkadotWeb3JSSample.login().then(res => {
                accounts = res;
                document.getElementById("loginDiv").innerHTML = JSON.stringify(accounts);
            }).catch(e => {
                console.log(e);
                alert(e);
            })
        }
        function transfer() {
            if (!accounts || !accounts.length) {
                alert("Please login first");
                return;
            }
            window.PolkadotWeb3JSSample.transfer(accounts[0].address, "Cthi7vhWHnVPNApbGAj48sMHuEtepCcpMyJsRzDoNbMYyP4", 1000000000000)
                .then((hash) => {
                    document.getElementById("transferDiv").innerHTML = "Hash->" + hash;
                })
                .catch(e => {
                    alert(e);
                });
        }
    </script>
</head>

<body>
    <div id="loginDiv"></div></br>
    <button type="button" onclick="login()">login</button>
    <div id="transferDiv"></div></br>
    <button type="button" onclick="transfer()">Transfer</button>

    <!-- <a href="https://github.com/polkadot-js/extension/tree/master/packages/extension-dapp">see more</a> -->
</body>

</html>
