<!doctype html>
<html lang="en">
<meta charset="utf-8">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./dist/index.js"></script>
    <script type="text/javascript">
        var accounts = [];

        function transfer() {

            window.PolkadotWeb3JSSample.login().then(res => {
                accounts = res;
                // document.getElementById("loginDiv").innerHTML = JSON.stringify(accounts);

                if (!accounts || !accounts.length) {
                    alert("Please login first");
                    return;
                }
                window.PolkadotWeb3JSSample.remark(accounts[0].address, "0x1337020020cccccc")
                    .then((hash) => {
                        document.getElementById("transferDiv").innerHTML = "Hash->" + hash;
                    })
                    .catch(e => {
                        alert(e);
                    });

            }).catch(e => {
                console.log(e);
                alert(e);
            })

        }
    </script>
</head>

<body>
    <div id="loginDiv"></div></br>
    <div id="transferDiv"></div></br>
    <button type="button" onclick="transfer()">Transfer</button>

    <!-- <a href="https://github.com/polkadot-js/extension/tree/master/packages/extension-dapp">see more</a> -->
</body>

</html>
